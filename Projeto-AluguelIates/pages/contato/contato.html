<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../imagens/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="contato.css">
    <title>Luxo | Aluguel de iates</title>
</head>
<body>
    <main>
        <h1>Entre em contato com a gente!</h1>
        <form>
            <div class="form-group">
              <label for="nome">Nome completo: <span class="item-obrigatorio">*</span></label>
              <input type="text" class="form-control" id="nome" placeholder="Ex.: João da Silva">
            </div>
            <div class="form-group">
              <label for="email">E-mail: <span class="item-obrigatorio">*</span></label>
              <input type="email" class="form-control" id="email" placeholder="Ex.: joaodasilva@email.com">
              <small id="email-aviso" class="form-text text-muted">Nunca compartilharemos seu e-mail com ninguém ;)</small>
            </div>
            <div class="form-group">
                <label for="menu-contato">Escolha um motivo para seu contato: <span class="item-obrigatorio">*</span></label>
                <select class="form-control" id="menu-contato">
                    <option>Elogios e sugestões</option>
                    <option>Dúvidas</option>
                    <option>Reclamações</option>
                    <option>Oportunidades para emprego</option>
                    <option>Outros</option>
                  </select>
            </div>
            <div class = "form-group">
                <label for="msg-texto">Digite abaixo a sua mensagem que você quer deixar para a gente: <span class="item-obrigatorio">*</span></label>
                <textarea class="form-control" id="msg-texto" placeholder="Ex.: Olá, me chamo João da Silva. Preciso de informação sobre..."></textarea>
            </div>

            <div id="buttons-form">
              <button type="submit" class="btn btn-primary">Enviar a mensagem</button>
              <button type="reset" class="btn btn-danger">Limpar tudo</button>
            </div>
        </form>
    </main>
</body>
</html>
